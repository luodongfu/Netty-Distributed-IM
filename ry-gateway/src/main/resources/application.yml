server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
      - id: im_server
        uri: http://localhost:8888
        predicates:
        - Path=/route/**
# Actuator 监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always